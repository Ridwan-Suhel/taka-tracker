<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- main css  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Taka Tracker.</title>
  </head>
  <body>
    <!-- header start  -->
    <header class="py-5">
      <h1 class="text-center text-info">Taka Tracker</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <!-- hero image area  -->
          <div class="col-md-7">
            <img
              src="img/taka-tracker.jpg"
              alt="image"
              class="img-fluid rounded"
            />
          </div>
          <!-- taka tracker area  -->
          <div class="col-md-5">
            <div class="tracker-wrapper bg-light py-4 px-3 rounded-3">
              <!-- income area -->
              <div class="income-area">
                <h3 class="text-center mb-4">Income</h3>
                <div class="mt-3 d-flex gap-3 align-items-center">
                  <label
                    for="income-input"
                    class="form-label lead mb-0 fw-normal"
                    >Income:</label
                  >
                  <input type="number" class="form-control" id="income-input" />
                </div>
                <p class="d-block" id="income-alert"></p>
              </div>
              <!-- Expenses area -->
              <div class="expenses-area">
                <h4 class="text-center mt-3 mb-4">Expenses</h4>
                <!-- food input -->
                <div class="mt-3 d-flex gap-3 align-items-center">
                  <label for="food-input" class="form-label lead mb-0 fw-normal"
                    >Food:</label
                  >
                  <input type="number" class="form-control" id="food-input" />
                </div>

                <!-- rent input -->
                <div class="mt-3 d-flex gap-3 align-items-center">
                  <label for="rent-input" class="form-label lead mb-0 fw-normal"
                    >Rent:</label
                  >
                  <input type="number" class="form-control" id="rent-input" />
                </div>

                <!-- clothes input -->
                <div class="mt-3 d-flex gap-3 align-items-center">
                  <label
                    for="cloth-input"
                    class="form-label lead mb-0 fw-normal"
                    >Clothes:</label
                  >
                  <input type="number" class="form-control" id="cloth-input" />
                </div>
                <p class="d-block" id="expense-alert"></p>
              </div>
              <!-- calculate btn -->
              <div class="mt-3 text-center">
                <button id="calc-btn" class="btn btn-info text-white px-5 fs-5">
                  Calculate
                </button>
              </div>
              <!-- Total Expenses -->
              <div class="mt-3 text-center">
                <h5>Total Expenses: <span id="total-expenses"></span></h5>
              </div>
              <!-- Balance -->
              <div class="mt-3 text-center">
                <h5>
                  Balance: <span id="balance"></span
                  ><span id="oops-msg">Oops! something wrong...</span>
                  <span id="nothingShow">Empty Balance.</span>
                </h5>
              </div>

              <!-- save area  -->
              <div class="save-area">
                <!-- save box wrapper  -->
                <div
                  class="save-wrapper d-flex align-items-center justify-content-center gap-3"
                >
                  <div class="mt-3 d-flex gap-3 align-items-center">
                    <label
                      for="save-input"
                      class="form-label lead mb-0 fw-normal"
                      >Save:</label
                    >
                    <input
                      type="number"
                      class="form-control text-center"
                      id="save-input"
                    />
                  </div>
                  <!-- save btn part -->
                  <div class="mt-3 d-flex gap-3 align-items-center">
                    <span class="lead mb-0 fw-normal">%</span>
                    <button
                      id="save-btn"
                      class="btn btn-info px-5 text-white fw-normal"
                    >
                      Save
                    </button>
                  </div>
                </div>
                <!-- save amount -->
                <div class="mt-3 text-center">
                  <h5>Saving Amount: <span id="save-amount"></span></h5>
                </div>
                <!--Remaining Balance -->
                <div class="mt-3 text-center">
                  <h5>
                    Remaining Balance: <span id="remaining-balance"></span>
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
